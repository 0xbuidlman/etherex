<html>
<head>
<title>EtherEx</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
if (typeof(window.eth) === "undefined")
  document.write('<script src="eth.js"><\/script>');
if (typeof(window.jQuery) === "undefined") {
  document.write('<script src="jquery.min.js"><\/script>');
}
</script>
<script type="text/javascript" src="ethereum-min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="page">
    <h1>EtherEx</h1>

    <h2><span id="eth">0</span> ETH</h2>

    <h4><span id="xeth">0</span> XETH</h4>

    <div>Price: <span id="lastprice">0</span></div>
    <div>Check:
      <pre id="checkval"></pre>
    </div>

    <h4>Market depth: <span id="tot">0</span></h4>

    <div id="book"></div>

    <ul>
      <li><label for="amount">Amount: </label><input id="amount" type="number" value="10"/></li>
      <li><label for="price">Price: </label><input id="price" type="number" value="1500"/></li>
      <li><button id="buy">Buy</button><button id="sell">Sell</button><button id="check">Check</button><button id="clear">Clear</button></li>
    </ul>

    <ul>
      <li><label for="To">To: </label><input id="to" type="text" value=""/></li>
      <li><label for="value">Value: </label><input id="value" type="number" value="100"/></li>
      <li><button id="sendxeth">Send XETH</button><button id="refresh">Refresh</button></li>
    </ul>

    <div>
      <div>Last ID count: <span id="last">0</span></div>
      Log:
      <div id="log"></div>
    </div>
  </div>
</body>
</html>
