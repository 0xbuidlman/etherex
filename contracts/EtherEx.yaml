# Change ownership
-
  transact:
    SetExchangeOwner:
      to: $EtherEx
      funid: 8
      data:
        - $zg
    SetETXOwner:
      to: $ETX
      funid: 3
      data:
        - $zg
    SetCAKOwner:
      to: $CAK
      funid: 3
      data:
        - $zg
    SetFABOwner:
      to: $FAB
      funid: 3
      data:
        - $zg

# Fill up
-
  transact:
    ZG:
      to: $zg
      value: 1000000000000000000000
    CAK:
      to: $caktux
      value: 1000000000000000000000
    FAB:
      to: $fabrezio
      value: 1000000000000000000000
-
  transact:
    ZGetx:
      to: $ETX
      funid: 0
      data:
        - $zg
        - 10000000000
    CAKetx:
      to: $ETX
      funid: 0
      data:
        - $caktux
        - 10000000000
    FABetx:
      to: $ETX
      funid: 0
      data:
        - $fabrezio
        - 10000000000
-
  transact:
    ZGcak:
      to: $CAK
      funid: 0
      data:
        - $zg
        - 5000000000
    CAKcak:
      to: $CAK
      funid: 0
      data:
        - $caktux
        - 50000000000
    FABcak:
      to: $CAK
      funid: 0
      data:
        - $fabrezio
        - 5000000000
-
  transact:
    ZGetx:
      to: $FAB
      funid: 0
      data:
        - $zg
        - 5000000000
    CAKetx:
      to: $FAB
      funid: 0
      data:
        - $caktux
        - 5000000000
    FABetx:
      to: $FAB
      funid: 0
      data:
        - $fabrezio
        - 50000000000


# Deposit into exchange
-
  transact:
    deposit:
      to: $ETX
      funid: 0
      data:
        - $EtherEx
        - 1000000000
    depositCAK:
      to: $CAK
      funid: 0
      data:
        - $EtherEx
        - 10000000000
    depositFAB:
      to: $FAB
      funid: 0
      data:
        - $EtherEx
        - 10000000000

