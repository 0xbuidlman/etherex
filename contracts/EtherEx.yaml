# Set some variables.
-
  set:
    NameReg: "0x72ba7d8e73fe8eb666ea66babc8116a41bfb10e2"
    Cow: "0xcd2a3d9f938e13cd947ec05abc7fe734df8dd826"
    ZG: "0xe559de5527492bcb42ec68d07df0742a98ec3f1e"
    caktux: "0xb5b8c62dd5a20793b6c562e002e7e0aa68316d31"

# Deploy contracts
-
  deploy:
    EtherEx:
      contract: etherex.se
      gas: 100000
      # endowment: 1000000000000000000
      # wait: True
-
  deploy:
    OwnNameReg:
      contract: namereg.se
-
  deploy:
    ETX:
      contract: etx.se
-
  deploy:
    CAK:
      contract: etx.se
-
  deploy:
    FAB:
      contract: etx.se
# -
#   deploy:
#     Update:
#       contract: update.se

# Initialize
-
  transact:
    # NameReg:
    #   to: $EtherEx
    #   funid: 12
    #   data:
    #     - "0x72ba7d8e73fe8eb666ea66babc8116a41bfb10e2"

    # Set exchange address in subcurrency contracts
    SetExchangeETX:
      to: $ETX
      funid: 2
      data:
        - $EtherEx
    SetExchangeCAK:
      to: $CAK
      funid: 2
      data:
        - $EtherEx
    SetExchangeFAB:
      to: $FAB
      funid: 2
      data:
        - $EtherEx

    # Register names to our own NameReg
    OwnNameRegEtherEx:
      to: $OwnNameReg
      funid: 0
      data:
        - $EtherEx
        - EtherEx
    OwnNameRegETX:
      to: $OwnNameReg
      funid: 0
      data:
        - $ETX
        - ETX
    OwnNameRegCAK:
      to: $OwnNameReg
      funid: 0
      data:
        - $CAK
        - CAK
    OwnNameRegFAB:
      to: $OwnNameReg
      funid: 0
      data:
        - $FAB
        - FAB

    # Register subcurrencies on the exchange
    RegisterETX:
      to: $EtherEx
      funid: 7
      data:
        - ETX
        - $ETX
        - 5
        - 100000000
        - 1000000000000000000
    RegisterCAK:
      to: $EtherEx
      funid: 7
      data:
        - CAK
        - $CAK
        - 4
        - 1000
        - 1000000000000000000
    RegisterFAB:
      to: $EtherEx
      funid: 7
      data:
        - FAB
        - $FAB
        - 3
        - 10000
        - 1000000000000000000

    # Update:
    #   to: $Update
    #   funid: 0
    #   data:
    #     - $Owner
    #     - $EtherEx

# Change ownership
-
  transact:
    SetExchangeOwner:
      to: $EtherEx
      funid: 8
      data:
        - $ZG

# Fill up
-
  transact:
    ZG:
      to: $ZG
      value: 1000000000000000000000
    CAK:
      to: $caktux
      value: 1000000000000000000000
    ZGetx:
      to: $ETX
      funid: 0
      data:
        - $ZG
        - 10000000000
    CAKetx:
      to: $ETX
      funid: 0
      data:
        - $caktux
        - 10000000000


