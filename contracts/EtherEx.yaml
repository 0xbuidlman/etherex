# Register names to our own NameReg
-
  transact:
    OwnNameRegEtherEx:
      to: $OwnNameReg
      funid: 0
      data:
        - $EtherEx
        - EtherEx
    OwnNameRegETX:
      to: $OwnNameReg
      funid: 0
      data:
        - $ETX
        - ETX
    OwnNameRegCAK:
      to: $OwnNameReg
      funid: 0
      data:
        - $CAK
        - CAK
    OwnNameRegFAB:
      to: $OwnNameReg
      funid: 0
      data:
        - $FAB
        - FAB

# Register subcurrencies on the exchange
-
  transact:
    RegisterETX:
      to: $EtherEx
      funid: 7
      data:
        - ETX
        - $ETX
        - 5
        - 100000000
        - 1000000000000000000
-
  transact:
    RegisterCAK:
      to: $EtherEx
      funid: 7
      data:
        - CAK
        - $CAK
        - 4
        - 1000
        - 1000000000000000000
-
  transact:
    RegisterFAB:
      to: $EtherEx
      funid: 7
      data:
        - FAB
        - $FAB
        - 3
        - 10000
        - 1000000000000000000

# Set exchange address and market ID in subcurrency contracts
-
  transact:
    SetExchangeETX:
      to: $ETX
      funid: 2
      data:
        - $EtherEx
        - 1
-
  transact:
    SetExchangeCAK:
      to: $CAK
      funid: 2
      data:
        - $EtherEx
        - 2
-
  transact:
    SetExchangeFAB:
      to: $FAB
      funid: 2
      data:
        - $EtherEx
        - 3

