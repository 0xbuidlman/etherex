# Register names to our own NameReg
-
  transact:
    OwnNameRegEtherEx:
      to: $OwnNameReg
      funid: 0
      data:
        - $EtherEx
        - EtherEx
    OwnNameRegETX:
      to: $OwnNameReg
      funid: 0
      data:
        - $ETX
        - ETX
    OwnNameRegCAK:
      to: $OwnNameReg
      funid: 0
      data:
        - $CAK
        - CAK
    OwnNameRegFAB:
      to: $OwnNameReg
      funid: 0
      data:
        - $FAB
        - FAB

# Register subcurrencies on the exchange
-
  transact:
    RegisterETX:
      to: $EtherEx
      funid: 7
      data:
        - ETX
        - $ETX
        - 5
        - 100000000
        - 1000000000000000000
-
  transact:
    RegisterCAK:
      to: $EtherEx
      funid: 7
      data:
        - CAK
        - $CAK
        - 4
        - 1000
        - 1000000000000000000
-
  transact:
    RegisterFAB:
      to: $EtherEx
      funid: 7
      data:
        - FAB
        - $FAB
        - 3
        - 10000
        - 1000000000000000000

# Set exchange address in subcurrency contracts
-
  transact:
    SetExchangeETX:
      to: $ETX
      funid: 2
      data:
        - $EtherEx
        - 1
-
  transact:
    SetExchangeCAK:
      to: $CAK
      funid: 2
      data:
        - $EtherEx
        - 2
-
  transact:
    SetExchangeFAB:
      to: $FAB
      funid: 2
      data:
        - $EtherEx
        - 3

# -
#   transact:
#     Update:
#       to: $Update
#       funid: 0
#       data:
#         - $Owner
#         - $EtherEx

# Change ownership
-
  transact:
    SetExchangeOwner:
      to: $EtherEx
      funid: 8
      data:
        - $zg
    SetETXOwner:
      to: $ETX
      funid: 3
      data:
        - $zg
    SetCAKOwner:
      to: $CAK
      funid: 3
      data:
        - $zg
    SetFABOwner:
      to: $FAB
      funid: 3
      data:
        - $zg

# Fill up
-
  transact:
    ZG:
      to: $zg
      value: 1000000000000000000000
    CAK:
      to: $caktux
      value: 1000000000000000000000
    FAB:
      to: $fabrezio
      value: 1000000000000000000000
-
  transact:
    ZGetx:
      to: $ETX
      funid: 0
      data:
        - $zg
        - 10000000000
    CAKetx:
      to: $ETX
      funid: 0
      data:
        - $caktux
        - 10000000000
    FABetx:
      to: $ETX
      funid: 0
      data:
        - $fabrezio
        - 10000000000
-
  transact:
    ZGcak:
      to: $CAK
      funid: 0
      data:
        - $zg
        - 5000000000
    CAKcak:
      to: $CAK
      funid: 0
      data:
        - $caktux
        - 50000000000
    FABcak:
      to: $CAK
      funid: 0
      data:
        - $fabrezio
        - 5000000000
-
  transact:
    ZGetx:
      to: $FAB
      funid: 0
      data:
        - $zg
        - 5000000000
    CAKetx:
      to: $FAB
      funid: 0
      data:
        - $caktux
        - 5000000000
    FABetx:
      to: $FAB
      funid: 0
      data:
        - $fabrezio
        - 50000000000


