    fabrezio: "0x90004d8d1d3c85f87bc8b7152a69ef14235504cb"

# Deploy contracts
-
  deploy:
    EtherEx:
      contract: etherex.se
      gas: 100000
      # endowment: 1000000000000000000
      # wait: True
-
  deploy:
    OwnNameReg:
      contract: namereg.se
-
  deploy:
    ETX:
      contract: etx.se
-
  deploy:
    CAK:
      contract: etx.se
-
  deploy:
    FAB:
      contract: etx.se
